<!DOCTYPE html>
<html>
<head>
<title>Width</title>
<link rel="stylesheet" href="http://necolas.github.io/normalize.css/2.1.1/normalize.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://yui.yahooapis.com/3.9.1/build/yui/yui-min.js"></script>
<link href="" rel="stylesheet">
<style>
    body {
        font-size: 56px;
    }
    * {
        word-wrap: break-word;
        word-break: break-all;
    }
    div {
        display: table;
        width: 100%;
    }
    .num, .name, .img {
        display: table-cell;
    }
    .num {
        width: 200px;
        background: #eee;
    }
    .name {
        background: #0088ff;
    }
    .box {
        display: inline-block;
        width: 100%;
        height: 60px;
        overflow: hidden;
    }
</style>
</head>
<body>
    <div>
        <span class="num">202</span>
        <span class="name">
            <span class="box">longlonglonglonglonglonglonglonglonglonglonglonglonglong</span>
        </span>
        <img class="img" src="http://upload.wikimedia.org/wikipedia/zh/b/ba/QuickTime_X_icon.png" alt="" width="100" height="100">
    </div>
</body>
</html>
